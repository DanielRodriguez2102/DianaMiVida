
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Escena Cinematogr√°fica ‚Äî Personajes</title>
  <link rel="stylesheet" href="styless.css" />
</head>
<body data-theme="rose">

  <div class="hud">
    <button class="theme-toggle" type="button" aria-label="Cambiar tema" title="Cambiar tema">üåó Tema</button>
    <label class="sound-toggle" title="Sonido del picker">
      <input id="soundEnabled" type="checkbox" aria-label="Sonido del picker" checked />
      üîä Sonido
    </label>
  </div>

  <div class="character-picker" role="group" aria-label="Elegir personajes">
    <div class="picker-group" aria-label="Personaje izquierda">
      <div class="picker-title">Izquierda</div>
      <div class="picker-buttons">
        <button data-slot="left" data-char="mochi"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Mochi</span></button>
        <button data-slot="left" data-char="peachcat"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Peach Cat</span></button>
        <button data-slot="left" data-char="pusheen"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Pusheen</span></button>
        <button data-slot="left" data-char="shiba"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Shiba</span></button>
        <button data-slot="left" data-char="kirby"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Kirby</span></button>
        <button data-slot="left" data-char="nyan"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Nyan</span></button>
        <button data-slot="left" data-char="hellokitty"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Hello Kitty</span></button>
        <button data-slot="left" data-char="bear"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Bear</span></button>
      </div>
    </div>

    <div class="picker-group" aria-label="Personaje derecha">
      <div class="picker-title">Derecha</div>
      <div class="picker-buttons">
        <button data-slot="right" data-char="mochi"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Mochi</span></button>
        <button data-slot="right" data-char="peachcat"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Peach Cat</span></button>
        <button data-slot="right" data-char="pusheen"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Pusheen</span></button>
        <button data-slot="right" data-char="shiba"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Shiba</span></button>
        <button data-slot="right" data-char="kirby"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Kirby</span></button>
        <button data-slot="right" data-char="nyan"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Nyan</span></button>
        <button data-slot="right" data-char="hellokitty"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Hello Kitty</span></button>
        <button data-slot="right" data-char="bear"><span class="thumb-wrap"><img class="mini-thumb" alt="" /></span><span class="label">Bear</span></button>
      </div>
    </div>
  </div>

  <div class="letterbox top" aria-hidden="true"></div>
  <div class="letterbox bottom" aria-hidden="true"></div>

  <div class="stage" role="img" aria-label="Escena rom√°ntica con im√°genes animadas">
    <div class="frame">

      <div class="halo" aria-hidden="true"></div>
      <div class="stars" aria-hidden="true"></div>

      <div class="images">
        <figure class="img-card img-left hidden" aria-hidden="true">
          <img class="scene-img" alt="" loading="lazy" />
          <figcaption class="img-label"></figcaption>
        </figure>

        <div class="focus" aria-hidden="true">
          <div class="heart">‚ù§</div>
          <div class="heart">‚ù§</div>
        </div>

        <figure class="img-card img-right hidden" aria-hidden="true">
          <img class="scene-img" alt="" loading="lazy" />
          <figcaption class="img-label"></figcaption>
        </figure>
      </div>

      <div class="images-gallery hidden" aria-label="Galer√≠a de personajes">
        <figure class="img-card" data-char="pusheen">
          <img class="scene-img" src="pusheen.gif" alt="Pusheen" loading="lazy" />
          <figcaption class="img-label">Pusheen</figcaption>
        </figure>
        <figure class="img-card" data-char="shiba">
          <img class="scene-img" src="shiba.gif" alt="Shiba Inu" loading="lazy" />
          <figcaption class="img-label">Shiba</figcaption>
        </figure>
        <figure class="img-card" data-char="kirby">
          <img class="scene-img" src="kirby.gif" alt="Kirby" loading="lazy" />
          <figcaption class="img-label">Kirby</figcaption>
        </figure>
        <figure class="img-card" data-char="nyan">
          <img class="scene-img" src="nyan.gif" alt="Nyan Cat" loading="lazy" />
          <figcaption class="img-label">Nyan</figcaption>
        </figure>
        <figure class="img-card" data-char="hellokitty">
          <img class="scene-img" src="Hello Kitty.gif" alt="Hello Kitty" loading="lazy" />
          <figcaption class="img-label">Hello Kitty</figcaption>
        </figure>
        <figure class="img-card" data-char="bear">
          <img class="scene-img" src="Bear.gif" alt="Bear" loading="lazy" />
          <figcaption class="img-label">Bear</figcaption>
        </figure>
      </div>

      <div class="ground" aria-hidden="true"></div>
    </div>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <footer class="caption" aria-label="Cr√©ditos">

  </footer>
